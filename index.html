<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Left Section -->
    <div class="results">
      <header>Your Result</header>

      <!-- Score -->
      <div class="score-container">
        <span id="score-garnered">76</span>
        <span id="total-score">of 100</span>
      </div>

      <h1>Great</h1>
      <div class="result-description">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="stats">
      <header>Summary</header>

      <!-- Reaction Tab -->
      <div class="tab" id="reaction-tab">
        <img src="assets/images/icon-reaction.svg">
        
        <div>
          <h4 id="reaction">Reaction</h4>
          <p>
            <strong>80</strong> 
            <span>/ 100</span>
          </p>
        </div>

      </div>

      <!-- Memory Tab -->
      <div class="tab" id="memory-tab">
        <img src="assets/images/icon-memory.svg">
        
        <div>
          <h4 id="memory">Memory</h4>
          <p>
            <strong>92</strong>
            <span>/ 100</span>
          </p>
        </div>

      </div>

      <!-- Verbal Tab -->
      <div class="tab" id="verbal-tab">
        <img src="assets/images/icon-verbal.svg">
        
        <div>
          <h4 id="verbal">Verbal</h4>
          <p>
            <strong>61</strong>
            <span>/ 100</span>
          </p>
        </div>

      </div>
      
      <!-- Visual Tab -->
      <div class="tab" id="visual-tab">
        <img src="assets/images/icon-visual.svg">
        
        <div>
          <h4 id="visual">Verbal</h4>
          <p>
            <strong>72</strong>
            <span>/ 100</span>
          </p>
        </div>

      </div>

      <!-- Continue Button -->
      <button class="continue-btn">
        Continue
      </button>
    </div>

  </div>

  <!-- Footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Atlas-jjs">Jazreil Jaron</a>.
  </div>
</body>
</html>
